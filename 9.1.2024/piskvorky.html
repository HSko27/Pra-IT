<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pi≈°kvorky</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
      }
      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="mb-10 flex justify-around">
      <a class="bg-stone-600 hover:bg-stone-700" href="index.html"><button>Back</button></a>
      <h1>Ultra Mega Giga Hry</h1>
    </header>

    <div class="board justify-center" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <script>
      const board = document.getElementById("board");
      const cells = Array.from(document.querySelectorAll(".cell"));

      let currentPlayer = "X";
      let gameWon = false;
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      cells.forEach((cell) => {
        cell.addEventListener("click", handleClick);
      });

      function handleClick(event) {
        const cellIndex = parseInt(event.target.dataset.index);

        if (!gameWon && !cells[cellIndex].textContent) {
          cells[cellIndex].textContent = currentPlayer;
          if (checkWin()) {
            alert(`Player ${currentPlayer} wins!`);
            gameWon = true;
          } else {
            currentPlayer = currentPlayer === "X" ? "O" : "X";
          }
        }
      }

      function checkWin() {
        return winningCombinations.some((combination) => {
          return combination.every((index) => {
            return cells[index].textContent === currentPlayer;
          });
        });
      }
    </script>
  </body>
</html>
